<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>2014108196 양지웅</title>
</head>
<body>
<div></div>
<h1>프론트엔드 개발자 지원서</h1>
<h4>HTML, CSS, JAVASCRIPT에 대한 기술적 이해와 많은 경험이 있는분을 찾습니다.</h4>
<hr />
<form>
    <fieldset>
        <legend>입사지원서</legend>
        <div>
            <h4>개인정보</h4>
            <ul>
                <li>
                    이름
                    <input type="text" />
                </li>
                <li>
                    연락처
                    <input type="text" />
                </li>
                <li>
                    학과
                    <select name="major">
                        <option value="컴퓨터 공학과">컴퓨터 공학과</option>
                        <option value="전자 공학과">전자 공학과</option>
                        <option value="전기 공학과">전기 공학과</option>
                        <option value="기계 공학과">기계 공학과</option>
                    </select>
                </li>
            </ul>
        </div>
        <div>
            <h4>지원 분야</h4>
            <ul>
                <li><input type="radio" name="chk_info" value="HTML" />웹 퍼블리싱</li>
                <li><input type="radio" name="chk_info" value="HTML" />웹 어플리케이션</li>
                <li><input type="radio" name="chk_info" value="HTML" />웹 개발 지원</li>
            </ul>
        </div>
        <div>
            <h4>지원 동기</h4>
            <textarea placeholder="지원동기를 작성해주세요" rows="10" cols="50"></textarea>
            <div>
                <button>접수하기</button>
                <button>다시작성</button>
            </div>
        </div>
    </fieldset>
</form>
</body>
</html>
